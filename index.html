<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>NFT Card Preview</title>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="col-3 customCard d-flex flex-column p-4 rounded">
        <img class="mb-4" src="assets/image-equilibrium.jpg" alt="equilibrium">
        <p class="customCard__title">Equilibrium #2439</p>
        <p class="customCard__subtitle">Our Equilibrium collection promotes balance and calm</p>
        <div class="d-flex flex-row justify-content-between">
            <div class="price">
                <img src="assets/icon-ethereum.svg" alt="" class="me-1">
                <span>0.041ETH</span>
            </div>
            <div class="time">
                <img src="assets/icon-clock.svg" alt="" class="me-1">
                <span>3 days left</span>
            </div>
        </div>
        <div class="mt-3 mb-4 line"></div>
        <div class="author">
            <img src="assets/image-avatar.png" class="me-2" alt="">
            <span>Creation of <a href="#">Jules Wyvern</a></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
